body{

    align-content: center;

.letter{

}

h1{
    margin-top: 0;
    background: #74ebd5;  /* fallback for old browsers */

.content{

}

</head>
<body>
     
     <h1>Grade Calculator</h1>
     
     <div class="content">

          <h2>input your grades one by one</h2>

          <input id="input1">
          <input id="input2">
          <input id="input3">
          <input id="input4">
     
          <button type="button"
           onclick="user()"> Calculate </button>
     
          <br>
     
          <h2>Your numeric grade is:</h2>
     
          <p id="ngrade1"></p>
          <p id="ngrade2"></p>
          <p id="ngrade3"></p>
          <p id="ngrade4"></p>
     
          <h2>Your letter grade is:</h2>
     
          <p id="lgrade" class="letter"></p>

     </div>
    

     <script src="./js/scripts.js"></script>
</body>
</html>
